import dependencies.Libs

apply plugin: 'com.android.dynamic-feature'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: 'androidx.navigation.safeargs.kotlin'

apply from: rootProject.file('gradle/android-dynamic-module.gradle')

android {
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "${Libs.Compose.version}"
    }
}
dependencies {
    implementation project(':app')
    implementation project(':feature:system')
    implementation project(':core')
    implementation project(':data:repository')

    implementation Libs.Kotlin.stdlib
    implementation Libs.Coroutines.core
    implementation Libs.Coroutines.android

    implementation Libs.AndroidX.fragment

    implementation Libs.Material.composeThemeAdapter
    implementation Libs.Compose.activity
    implementation Libs.Compose.foundation
    implementation Libs.Compose.material
    implementation Libs.Compose.material_icons_extended
    implementation Libs.Compose.ui
    implementation Libs.Compose.runtime_livedata
    implementation Libs.Accompanist.drawablepainter
    implementation Libs.Accompanist.insets

    implementation Libs.Dagger.hilt
    kapt Libs.Dagger.hiltCompiler

    implementation Libs.timber

    implementation Libs.playServicesLocation
    implementation Libs.naverMap

    testImplementation Libs.Test.junit
    androidTestImplementation Libs.AndroidX.Test.runner
    androidTestImplementation Libs.AndroidX.Test.espresso
}
