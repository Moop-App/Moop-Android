apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'
apply plugin: 'androidx.navigation.safeargs.kotlin'

apply from: rootProject.file('gradle/android.gradle')

android {
    namespace "soup.movie.detail"
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "${libs.versions.compose.get()}"
    }
}

dependencies {
    implementation project(':core')
    implementation project(':data:repository')
    implementation project(':library:stfalcon-imageviewer')

    implementation libs.kotlin.stdlib

    implementation libs.androidx.constraintlayout
    implementation libs.androidx.recyclerview

    implementation libs.insetter

    implementation libs.androidx.navigation.fragment

    implementation libs.dagger.hilt.android
    kapt libs.dagger.hilt.compiler

    implementation libs.google.ads

    implementation libs.recyclerViewAnimators

    implementation libs.material.composeThemeAdapter
    implementation libs.compose.foundation
    implementation libs.compose.material
    implementation libs.compose.ui
    implementation libs.coil.compose
    implementation libs.readmore.material

    testImplementation libs.test.junit
    androidTestImplementation libs.androidx.test.runner
    androidTestImplementation libs.androidx.test.espresso
}
