plugins {
    id "moop.android.library"
    id "org.jetbrains.kotlin.kapt"
    id "dagger.hilt.android.plugin"
    id "moop.android.library.compose"
    id "moop.spotless"
}

android {
    namespace "soup.movie.feature.theater"
    defaultConfig {
        buildConfigField 'int', 'VERSION_CODE', "${buildConfig.versionCode}"
        buildConfigField 'String', 'VERSION_NAME', "\"${buildConfig.versionName}\""

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation project(':feature-common')

    implementation libs.kotlin.stdlib

    implementation libs.androidx.activity.compose
    implementation libs.compose.foundation
    implementation libs.compose.material
    implementation libs.compose.ui
    implementation libs.compose.runtimeLivedata
    implementation libs.accompanist.flowlayout
    implementation libs.accompanist.pager
    implementation libs.accompanist.pagerIndicators
    implementation libs.metronome.material

    implementation libs.dagger.hilt.android
    kapt libs.dagger.hilt.compiler

    testImplementation project(':testing')
    androidTestImplementation project(':testing')
}
